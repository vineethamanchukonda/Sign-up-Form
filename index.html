<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="bg-image">
            <div id="logo-container">
                <div id="logo">
                    <img src="images/logo.png" alt="logo">
                    <span>ODIN</span>
                </div>
                <div id="credit">Photo by <span class="underline">Halie West</span> on <span class="underline">Unsplash</span></div>
            </div>
        </div>
        <div id="content-container">
            <div id="content-container-1">
                <div id="content-container-11">
                    <div>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.<br>Sign up <span class="italic">now</span> to get started.</div>
                    <div id="content-container-112"> You <span class="italic">know</span> you want to.</div>
                </div>
            </div>
            <div id="content-container-2">
                <form id="myform" action="#" method="post">
                    <fieldset>
                        <legend>Let's do this!</legend>
                        <div class="partition">
                            <div>
                                <label for="first-name">FIRST NAME</label>
                                <input type="text" id="first-name" name="first-name">
                            </div>
                            <div>
                                <label for="last-name">LAST NAME</label>
                                <input type="text" id="last-name" name="last-name">
                            </div>
                        </div>
                        <div class="partition">
                            <div>
                                <label for="email">EMAIL</label>
                                <input type="text" id="email" name="email">
                            </div>
                            <div>
                                <label for="phone-number">PHONE NUMBER</label>
                                <input type="text" id="phone-number" name="phone-number">
                            </div>
                        </div>
                        <div class="partition">
                            <div>
                                <label for="password">PASSWORD</label>
                                <input type="text" id="password" name="password" required>
                            </div>
                            <div>
                                <label for="confirm-password">CONFIRM PASSWORD</label>
                                <input type="text" id="confirm-password" name="confirm-password" required>
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div id="content-container-3">
                <div id="content-container-31">
                    <button form="myform">Create Account</button>
                    <div id="content-container-312">Already have an account? <a href="#">Log in</a></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
